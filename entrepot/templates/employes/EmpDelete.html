{% include 'base.html' %}

{% block title %}Supprimer le Employe{% endblock %}

{% block content %}
  <h2>Supprimer le Employe</h2>
  <p>Êtes-vous sûr de vouloir supprimer l'employe {{ employe.nom }} {{ employe.prenom }} ?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmer la suppression</button>
  </form>
  <a href="{% url 'EmpList' %}">Annuler</a>
{% endblock %}
