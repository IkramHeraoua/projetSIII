<!-- templates/achats/fiche_journal_achats_delete.html -->
{% extends 'base.html' %}

{% block title %}Supprimer un Achat{% endblock %}

{% block content %}
  <h2>Supprimer un Achat</h2>
  <p>Êtes-vous sûr de vouloir supprimer cet achat?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmer la suppression</button>
  </form>
  <a href="{% url 'fiche_journal_achats' %}">Retour à la fiche journal d'achats</a>
{% endblock %}
