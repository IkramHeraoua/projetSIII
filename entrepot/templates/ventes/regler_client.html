<!-- templates/entrepot/reglement_form.html -->
{% extends 'base.html' %}

{% block title %}Régler client{% endblock %}

{% block content %}
  <h2>Régler Client</h2>
  <form method="post" action="{% url 'regler_client' %}">
    {% csrf_token %}
    {{ reglementVente_form.as_p }}
    {{ reglement.vente.produit }}
    <button type="submit">Régler</button>
  </form>
  <a href="{% url 'liste_reglements' %}">Retour à la liste des règlements</a>
{% endblock %}
